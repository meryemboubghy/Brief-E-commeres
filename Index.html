<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title> shine beauty</title>
    
       <link rel="stylesheet" href="styles.css">
  
</head>
<body>
    <div class="form-container">
        <h2>  Taper votre commande:</h2>
        <form id="Formulaire de commande">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre email" required>

            <label for="adresse">Adresse :</label>
            <input type="text" id="adresse" name="adresse" placeholder="Entrez votre adresse" required>

            <label for="telephone">Numéro de téléphone :</label>
            <input type="tel" id="telephone" name="telephone" placeholder="Entrez votre numéro" required>
            <label for="products">Choisissez vos produits :</label>
        <select id="produit" name="produit">
            <option value="Flash colors HD">Flash colors HD</option>
            <option value="Mascara">Mascara</option>
            <option value="Palette multi usages">Palette multi usages</option>
            <option value="Rouge a lévres">Rouge a lévres</option>
        </select>
           <br><br>
            <label for="quantite">Quantité :</label>
            <input type="number" id="quantite" name="quantite" placeholder="Entrez la quantité" required>

            <label for="total">Totale de commande (MAD) :</label>
            <input type="text" id="total" name="total" placeholder="Totale calculé" readonly>

            <button type="button" id="button" onclick="calculateTotal()">Commander</button>
            
                </button>
            </div>
            
        </form>
    </div>
    <div class="tabl" id="tableau">
        <h2>Tableau des Commandes Passées</h2>

        <table>
            <thead>
                <tr>
                    <th>Nom et Prénom</th>
                    <th>Email</th>
                    <th>Adresse</th>
                    <th>Numéro de Téléphone</th>
                    <th>Quantité Commandée</th>
                    <th>Total de la Commande</th>
                </tr>
            </thead>
            <tbody>
                
                <!-- Ajoute d'autres lignes pour plus de commandes -->
            </tbody>
        </table>
    </div>

    <script src="Script.js"></script> 

</body>


</html>
